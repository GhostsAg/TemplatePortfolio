
<!DOCTYPE html>
<html lang="eng-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" href="./Assets/style.css">
        <link rel="resetsheet" href="./Assets/reset.css">
        <link href="https://fonts.googleapis.com/css?family=Lora&display=swap" rel="stylesheet">
    </head>

    <body class="container-fluid" style="background-image: url(https://images.pexels.com/photos/1939485/pexels-photo-1939485.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260://https://images.pexels.com/photos/1260727/pexels-photo-1260727.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260://images.pexels.com/photos/1260727/pexels-photo-1260727.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260mages.pexels.com/photos/1884303/pexels-photo-1884303.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260://images.pexels.com/photos/3147624/pexels-photo-3147624.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260://images.pexels.com/photos/2117938/pexels-photo-2117938.jpeg?auto=compress&cs=tinysrgb&h=750&w=1260);">
        <header class="sticky-top mb-1">
            <div id="Name" class="row" style="height: 150%">
                <div class="col-sm-12 text-light py-2" style="background-color: #59AAA5;">
                    <h2 class="text-center" style="font-family: 'Lora', serif; font-weight: bold;">Your Name</h2>
                </div>
            </div>
            <div id="nav" class="row text-center shadow-sm py-2 mb-5 bg-white rounded">
                <div class="col-sm-3 w-25">
                    <a href="#" style="color: #66666680; font-family: 'Martel Sans', sans-serif">About</a>
                </div>
                <div class="col-sm-1" style="color:#6666665d; width: min-content;">
                    |
                </div>
                <div class="col-sm-4 w-25">
                    <a href="#" style="color: #66666680; font-family: 'Martel Sans', sans-serif">Portfolio</a>
                </div>
                <div class="col-sm-1" style="color:#6666665d; width: min-content;">
                    |
                </div>
                <div class="col-sm-3 w-25">
                    <a href="#" style="color: #66666680; font-family: 'Martel Sans', sans-serif">Contact</a>
                </div>
            </div>
        </header>

        <main class="col-sm-12 col-md-12 col-lg-6 shadow-sm p-4 pb-0 mb-5 bg-white rounded">
            <div class="row py-1 px-3">
                <h2 style="font-family: 'Lora', serif; color: #59AAA5; font-weight: bold;">Contact</h2>
            </div>
            <hr class="py-0" style="border-top: 3px solid rgb(0,0,0,.1);">
            <form>
                <div class="form-group" style="color: #66666680; font-family: 'Martel Sans', sans-serif">
                  <label for="exampleInputName">Name</label>
                  <input type="Name" class="form-control" id="exampleInputName" aria-describedby="nameHelp" placeholder="John Smith">
                </div>
                <div class="form-group" style="color: #66666680; font-family: 'Martel Sans', sans-serif">
                  <label for="exampleInputEmail">Email</label>
                  <input type="Email" class="form-control" id="exampleInputEmail" placeholder="example@gmail.com">
                </div>
                <div class="form-group" style="color: #66666680; font-family: 'Martel Sans', sans-serif">
                    <label for="exampleFormControlTextarea1">Message</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary" style="background-color: #59AAA5; font-family: 'Martel Sans', sans-serif;">Submit</button>
              </form>
        </main>
        <div class="row fixed-bottom">
            <div class="py-1 min-vw-100 mx-auto" style="background-color: #59AAA5;"></div>
            <footer class="col-sm-12 min-vw-100 mx-auto py-4" style="background-color: #666666;">
                <h4 class="text-center text-light pt-2" style="font-size: 70%; font-family: 'Martel Sans', sans-serif;">&copy Copyright</h4>
            </footer>
        </div>
    </body>
